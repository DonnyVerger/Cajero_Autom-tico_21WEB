<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Kenia&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body id="body">
        <!--Login (Primer formulario)  -->
        <form id="formulario1"">
            <h1 id="titulon" style=" font-family: 'Kenia', cursive; font-size: 100px;">Wafer Bank</h1>
            <label for="user">Nombre de usuario: </label>
            <input type="text" id="user">
            <div id="contenedorUser">
                <span class="hide" id="errorUser">Usuario incorrecto</span>
            </div>
            <label for="password">Contraseña: </label>
            <input type="password" id="password">
            <div id="contenedorPassword">
                <span class="hide" id="errorPassword">contraseña incorrecta</span>
            </div>
            <button type="submit" id="submit" value="1" style="width: 100px;">Login</button>
        </form>

        <!-- Botones (Segundo formulario) -->
        <form id="formulario2" style="display:none;">
            <div>
                <!-- style=" font-family: 'Kenia', cursive; font-size: 100px;" -->
                <h2 class="welcome" style="font-family: 'Bungee Inline', cursive; font-size: 80px;" id="elNombre"></h2>
            </div>
            <div class="row w-100 align-items-center">
                <button class="botones p-2 m-2" id="consultar" style="font-size: 2em;">Consultar Saldo</button>
                <button class="botones p-2 m-2" id="ingresar" style="font-size: 2em;">Ingresar monto</button>
                <button class="botones p-2 m-2" id="retirar" style="font-size: 2em;">Retirar monto</button>
                <button class="botonSalir p-2 m-2 rounded-pill" id="salir1" style="background-color: rgb(231, 90, 90); font-size: 1.5em;">Salir</button>
            </div>
        </form>
        <!-- Formulario de consulta -->
        <form id="formConsulta" style="display:none;">
            <h2>Tu saldo es de:</h2>
            <input class="inp" type="text" id="mirame" style="font-family: Arial; font-size: 40pt;" readonly disabled>
            <button class="botonParaSalir" id="regresar1">Regresar</button>
        </form>
        <!-- Formulario para ingresar dinero -->
        <form id="formIngresar" style="display:none;">
            <h2>Cantidad a ingresar: </h2>
            <div class="primerDiv d-flex justify-content-center">
                <input class="inp" type="text" id="campo" style="font-family: Arial; font-size: 40pt;" disabled>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col d-flex justify-content-center">
                    <button value="7" class="numerito" style="font-size: 20pt" id="7">7</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button value="8" class="numerito" style="font-size: 20pt" id="8">8</button>
                </div>
                <div class="col d-flex justify-content-center">
                   <button value="9" class="numerito" style="font-size: 20pt" id="9">9</button>   
                </div>
            </div>
            <div class="row align-items-center justify-content-between mt-5">
                <div class="col d-flex justify-content-center">
                    <button value="4" class="numerito" style="font-size: 20pt" id="4">4</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button value="5" class="numerito" style="font-size: 20pt" id="5">5</button>
                </div>
                <div class="col d-flex justify-content-center">
                   <button value="6" class="numerito" style="font-size: 20pt" id="6">6</button>   
                </div>
            </div>
            <div class="row align-items-center justify-content-between mt-5">
                <div class="col d-flex justify-content-center">
                    <button value="1" class="numerito" style="font-size: 20pt" id="1">1</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button value="2" class="numerito" style="font-size: 20pt" id="2">2</button>
                </div>
                <div class="col d-flex justify-content-center">
                   <button value="3" class="numerito" style="font-size: 20pt" id="3">3</button>   
                </div>
            </div>
            <div class="row align-items-center justify-content-between mt-5">
                <div class="col d-flex justify-content-center">
                    <button value="0" class="numerito" style="font-size: 20pt" id="0">0</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button value="B" class="borrar" style="font-size: 20pt" id="borrar">Borrar</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button value="=" class="igual" style="font-size: 20pt" id="=">Ingresar</button>
                </div>
            </div>
            <label class="elLabel" id="labelSaldo1"></label> <br>
            <button class="botonParaSalir rounded-pill" id="regresar2">Salir</button>
        </form>
        <!-- Formulario para retirar saldo -->
        <form id="formRetirar" style="display:none;">
            <h2>Cantidad a retirar: </h2>
            <div class="primerDiv d-flex justify-content-center">
                <input class="inp" type="text" id="rcampo" style="font-family: Arial; font-size: 40pt;" disabled>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col d-flex justify-content-center">
                    <button value="7" class="numerito" style="font-size: 20pt" id="r7">7</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button value="8" class="numerito" style="font-size: 20pt" id="r8">8</button>
                </div>
                <div class="col d-flex justify-content-center">
                   <button value="9" class="numerito" style="font-size: 20pt" id="r9">9</button>   
                </div>
            </div>
            
            <div class="row align-items-center justify-content-between mt-5">
                <div class="col d-flex justify-content-center">
                    <button value="4" class="numerito" style="font-size: 20pt" id="r4">4</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button value="5" class="numerito" style="font-size: 20pt" id="r5">5</button>
                </div>
                <div class="col d-flex justify-content-center">
                   <button value="6" class="numerito" style="font-size: 20pt" id="r6">6</button>   
                </div>
            </div>

            <div class="row align-items-center justify-content-between mt-5">
                <div class="col d-flex justify-content-center">
                    <button value="1" class="numerito" style="font-size: 20pt" id="r1">1</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button value="2" class="numerito" style="font-size: 20pt" id="r2">2</button>
                </div>
                <div class="col d-flex justify-content-center">
                   <button value="3" class="numerito" style="font-size: 20pt" id="r3">3</button>   
                </div>
            </div>

            <div class="row align-items-center justify-content-between mt-5">
                <div class="col d-flex justify-content-center">
                    <button value="0" class="numerito" style="font-size: 20pt" id="r0">0</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button value="B" class="borrar" style="font-size: 20pt" id="rborrar">Borrar</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button value="=" class="igual" style="font-size: 20pt" id="r=">Retirar</button>
                </div>
            </div>
            <label class="elLabel" id="labelSaldo2"></label> <br>
            <button class="botonParaSalir rounded-pill" id="regresar3">Salir</button>
        </form>
    <script src="./index.js"></script>
</body>
</html>
